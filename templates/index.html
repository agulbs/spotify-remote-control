<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Spotify Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://kit.fontawesome.com/87166af251.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/forms.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='javascript/requests.js')}}" type="text/javascript"></script>


    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        body {
            background-color: #1f1f1f;
        }

        .search.empty {
            font-family: FontAwesome;
            font-style: normal;
            font-weight: normal;
            text-decoration: inherit;
        }

        .fontAwesome {
            font-family: Helvetica, 'FontAwesome', sans-serif;
        }
    </style>
</head>

<body>
    {%include '/search.html'%}
    {%include '/searchResult.html'%}

    <div class="container-fluid footer">
        <div class="row align-items-center" style="background-color:#3b3b3b;height:80px;color:#ededed;">
            <div class="col-3">
                <img src="" id="currSongImage" class="img-fluid">
            </div>
            <div class="col-9">
                <span id="currSongName"></span>
                <div class="row" style="padding-top:5px;">
                    <div class="col-4"><i class="fas fa-volume-down"></i></div>
                    <div class="col-4"><i id="playPause" class="fas fa-play"></i></div>
                    <div class="col-4"><i class="fas fa-volume-up"></i></div>
                </div>
            </div>
        </div>
        <div class="row align-items-center" style="background-color:#3b3b3b;height:50px;color:#ad8989;border-top:solid 1px #1f1f1f;">
            <div class="col-4 d-flex justify-content-center align-items-start" style="margin-bottom:10px;margin-top:10px"><i class=" fas fa-search"></i></div>
            <div class="col-4 d-flex justify-content-center align-items-start" style="margin-bottom:10px;margin-top:10px"><i class="fas fa-headphones"></i></div>
            <div class="col-4 d-flex justify-content-center align-items-start" style="margin-bottom:10px;margin-top:10px"><i class=" fas fa-music"></i></div>
        </div>
    </div>

</body>


</html>
